<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap-js.css">
    <title>Бутстрап JS</title>
    <script src="../js/main.js"></script>
  </head>
  <body>
    <header></header>
    <div class="content">
      <!-- Button trigger modal-->
      <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
      <!-- Modal-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal заголовок</h4>
            </div>
            <div class="modal-body">
              <div class="slider">
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/0.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/1.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/2.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/3.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/4.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/5.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/6.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/7.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/8.jpg">
                </div>
                <div class="slider__item"><img src="https://randomuser.me/api/portraits/women/9.jpg">
                </div>
              </div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
